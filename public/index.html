<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            padding: 20px;
            width: 100%;
            max-width: 440px;
            margin: auto;
        }

        h1 {
            margin: 0;
        }

        img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Sudoku Solver</h1>
        <form action="/sudoku/sudoku:solve" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="uploadImageField">
            <button type="submit">Submit</button>
        </form>

        <div id="solved">
        </div>
    </div>
</body>
<script src="https://eamonma.com/m.js"></script>
<script>

    const Image = {
        getImage(url, formData, cb) {
            const req = new XMLHttpRequest();
            req.open("POST", url, true)
            req.send(formData)
            req.onreadystatechange = () => {
                if(req.readyState === 4 && cb) {
                    try {
                        cb(undefined, JSON.parse(req.responseText));
                    } catch(e) {
                        cb(e);
                    }
                } else if(!cb) {
                    return JSON.parse(req.responseText)
                }
            }
        }
    }

    const form = m.get("form")

    form.onsubmit = (e) => {
        e.preventDefault()
        let formData = new FormData();

        formData.append("image", m.get("#uploadImageField").files[0])

        Image.getImage("/sudoku/sudoku:solve", formData, (e, r) => {
            console.log(r.url);
            if(r.error) {
                return m.get("#solved").innerHTML = "<p>Unable to solve this puzzle. Try taking the picture on a flat surface, in good lighting.</p>"
            }
            m.get("#solved").innerHTML = "<img src=\"" + "/sudoku" + r.url + "\">"
        })
    }
</script>
</html>
