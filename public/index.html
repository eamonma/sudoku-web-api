<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="animate.css"> 
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #container {
            padding: 20px;
            width: 100%;
            max-width: 440px;
            margin: auto;
            display: flex;
            flex-direction: column;
            flex: 1;
            height: auto;
            overflow: auto
        }

        h1 {
            margin: 0 0 20px 0;
        }

        img {
            width: 100%;
            max-width: 400px;
        }

        #unsolved-image {
            filter: blur(5px)
        }

        #solved {
            flex: 1;
            height: auto;
        }

        footer {
            margin: 0 0 0 0;
            width: 100%;
            padding: 0 20px 5px 20px;
        }

        .sk-circle {
            margin: 100px auto;
            width: 40px;
            height: 40px;
            position: relative;
        }
        .sk-circle .sk-child {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        }
        .sk-circle .sk-child:before {
        content: '';
        display: block;
        margin: 0 auto;
        width: 15%;
        height: 15%;
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
        }
        .sk-circle .sk-circle2 {
        -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
                transform: rotate(30deg); }
        .sk-circle .sk-circle3 {
        -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
                transform: rotate(60deg); }
        .sk-circle .sk-circle4 {
        -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
                transform: rotate(90deg); }
        .sk-circle .sk-circle5 {
        -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
                transform: rotate(120deg); }
        .sk-circle .sk-circle6 {
        -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
                transform: rotate(150deg); }
        .sk-circle .sk-circle7 {
        -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
                transform: rotate(180deg); }
        .sk-circle .sk-circle8 {
        -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
                transform: rotate(210deg); }
        .sk-circle .sk-circle9 {
        -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
                transform: rotate(240deg); }
        .sk-circle .sk-circle10 {
        -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
                transform: rotate(270deg); }
        .sk-circle .sk-circle11 {
        -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
                transform: rotate(300deg); }
        .sk-circle .sk-circle12 {
        -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
                transform: rotate(330deg); }
        .sk-circle .sk-circle2:before {
        -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s; }
        .sk-circle .sk-circle3:before {
        -webkit-animation-delay: -1s;
                animation-delay: -1s; }
        .sk-circle .sk-circle4:before {
        -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s; }
        .sk-circle .sk-circle5:before {
        -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s; }
        .sk-circle .sk-circle6:before {
        -webkit-animation-delay: -0.7s;
                animation-delay: -0.7s; }
        .sk-circle .sk-circle7:before {
        -webkit-animation-delay: -0.6s;
                animation-delay: -0.6s; }
        .sk-circle .sk-circle8:before {
        -webkit-animation-delay: -0.5s;
                animation-delay: -0.5s; }
        .sk-circle .sk-circle9:before {
        -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s; }
        .sk-circle .sk-circle10:before {
        -webkit-animation-delay: -0.3s;
                animation-delay: -0.3s; }
        .sk-circle .sk-circle11:before {
        -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s; }
        .sk-circle .sk-circle12:before {
        -webkit-animation-delay: -0.1s;
                animation-delay: -0.1s; }

            @-webkit-keyframes sk-circleBounceDelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                        transform: scale(0);
            } 40% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
            }

            @keyframes sk-circleBounceDelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                        transform: scale(0);
            } 40% {
                -webkit-transform: scale(1);
                        transform: scale(1);
            }
            }

            #loading-container {
                z-index: 999;
                background: rgba(255, 255, 255, 0.7);
                width: 0;
                height: 100%;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    </style>
</head>
<body>
    <div id="container">
        <h1>Sudoku Solver</h1>
        <form action="/sudoku/sudoku:solve" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="uploadImageField">
            <button type="submit">Submit</button>
        </form>
        <div id="solved">
        </div>
    </div>

    <footer>
        <p>View on <a href="https://github.com/AliShazly/sudoku-py">GitHub</a>. <br> 2019 <a href="../">Ali Shazly</a>, with <a href="https://eamon.me">Eamon Ma</a>. View <a href="docs">API docs</a></p>
    </footer>

    <div id="loading-container">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
    </div>

</body>
<script src="https://eamonma.com/m.js"></script>
<script>
    let isLoading = false;

    const showLoadingIcon = (target) => {
        isLoading = !isLoading
        target.style.width = isLoading ? ("100%") : ("0")

    }

    const Image = {
        getImage(url, formData, cb) {
            const req = new XMLHttpRequest();
            req.open("POST", url, true)
            req.send(formData)
            req.onreadystatechange = () => {
                if(req.readyState === 4 && cb) {
                    try {
                        cb(undefined, JSON.parse(req.responseText));
                    } catch(e) {
                        cb(e);
                    }
                } else if(!cb) {
                    return JSON.parse(req.responseText)
                }
            }
        }
    }

    const form = m.get("form")

    form.onsubmit = (e) => {
        e.preventDefault()
        let formData = new FormData();
        showLoadingIcon(m.get("#loading-container"))
        formData.append("image", m.get("#uploadImageField").files[0])

        Image.getImage("/sudoku/sudoku:solve", formData, (e, r) => {
            if(e) {
                console.log(e);
                
            }
            console.log(r.url);
            if(r.error) {
                showLoadingIcon(m.get("#loading-container"))
                return m.get("#solved").innerHTML = "<p>Unable to solve this puzzle. Try taking the picture on a flat surface, in good lighting. Error was: <pre>" + r.error + "</pre></p>";
            }
            m.get("#unsolved-image").classList.add("fadeOut")
            m.get("#solved").innerHTML = "<img class=\"animated fadeIn\" id=\"solved-image\" src=\"" + r.url + "\">"
            showLoadingIcon(m.get("#loading-container"))
        })
    }

    m.get("#uploadImageField").onchange = function (e) {
        let tgt = e.target || window.event.srcElement,
            files = tgt.files;

        if (FileReader && files && files.length) {
            var fr = new FileReader();
            fr.onload = function () {
                m.get("#solved").innerHTML = "<img class=\"animated fadeIn\" id=\"unsolved-image\" src=\"" + fr.result + "\">"
            }
            fr.readAsDataURL(files[0]);
        }
    }
</script>
</html>
