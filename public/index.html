<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="animate.css"> 
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #container {
            padding: 20px;
            width: 100%;
            max-width: 440px;
            margin: auto;
            display: flex;
            flex-direction: column;
            flex: 1;
            height: auto;
            overflow: auto
        }

        h1 {
            margin: 0;
        }

        img {
            width: 100%;
            max-width: 400px;
        }

        #unsolved-image {
            filter: blur(1px)
        }

        #solved {
            flex: 1;
            height: auto;
        }

        footer {
            margin: 0;
            width: 100%;
            padding: 0 20px 5px 20px;
            background: #efefee;
        }

        footer p {
            line-height: 25px;
        }


        #loading-container, #drop {
            visibility: hidden;
            background: rgb(255, 255, 255);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            opacity: 0;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #drop {
            box-shadow: 0 0 50px 10px #555 inset;
        }

        #drop p {
            font-size: 2em;
            width: 100%;
            margin: 0;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 2px;
            transition: 0.3s;
            border-radius: 5px;
        }

        a, a:visited, a:active {
            color: #0078D7;
        }

        a:hover {
            color: #0063B1;
            background-color: #f3f3f3;
            transform: scale(1.04)
        }

        pre {
            background: #ededed;
            padding: 15px;
            border-radius: 5px;
        }

        .sk-circle {
            margin: 100px auto;
            width: 40px;
            height: 40px;
            position: relative;
        }
        .sk-circle .sk-child {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        }
        .sk-circle .sk-child:before {
        content: '';
        display: block;
        margin: 0 auto;
        width: 15%;
        height: 15%;
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
                animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
        }
        .sk-circle .sk-circle2 {
        -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
                transform: rotate(30deg); }
        .sk-circle .sk-circle3 {
        -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
                transform: rotate(60deg); }
        .sk-circle .sk-circle4 {
        -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
                transform: rotate(90deg); }
        .sk-circle .sk-circle5 {
        -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
                transform: rotate(120deg); }
        .sk-circle .sk-circle6 {
        -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
                transform: rotate(150deg); }
        .sk-circle .sk-circle7 {
        -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
                transform: rotate(180deg); }
        .sk-circle .sk-circle8 {
        -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
                transform: rotate(210deg); }
        .sk-circle .sk-circle9 {
        -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
                transform: rotate(240deg); }
        .sk-circle .sk-circle10 {
        -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
                transform: rotate(270deg); }
        .sk-circle .sk-circle11 {
        -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
                transform: rotate(300deg); }
        .sk-circle .sk-circle12 {
        -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
                transform: rotate(330deg); }
        .sk-circle .sk-circle2:before {
        -webkit-animation-delay: -1.1s;
                animation-delay: -1.1s; }
        .sk-circle .sk-circle3:before {
        -webkit-animation-delay: -1s;
                animation-delay: -1s; }
        .sk-circle .sk-circle4:before {
        -webkit-animation-delay: -0.9s;
                animation-delay: -0.9s; }
        .sk-circle .sk-circle5:before {
        -webkit-animation-delay: -0.8s;
                animation-delay: -0.8s; }
        .sk-circle .sk-circle6:before {
        -webkit-animation-delay: -0.7s;
                animation-delay: -0.7s; }
        .sk-circle .sk-circle7:before {
        -webkit-animation-delay: -0.6s;
                animation-delay: -0.6s; }
        .sk-circle .sk-circle8:before {
        -webkit-animation-delay: -0.5s;
                animation-delay: -0.5s; }
        .sk-circle .sk-circle9:before {
        -webkit-animation-delay: -0.4s;
                animation-delay: -0.4s; }
        .sk-circle .sk-circle10:before {
        -webkit-animation-delay: -0.3s;
                animation-delay: -0.3s; }
        .sk-circle .sk-circle11:before {
        -webkit-animation-delay: -0.2s;
                animation-delay: -0.2s; }
        .sk-circle .sk-circle12:before {
        -webkit-animation-delay: -0.1s;
                animation-delay: -0.1s; }

        @-webkit-keyframes sk-circleBounceDelay {
        0%, 80%, 100% {
            -webkit-transform: scale(0);
                    transform: scale(0);
        } 40% {
            -webkit-transform: scale(1);
                    transform: scale(1);
        }
        }

        @keyframes sk-circleBounceDelay {
        0%, 80%, 100% {
            -webkit-transform: scale(0);
                    transform: scale(0);
        } 40% {
            -webkit-transform: scale(1);
                    transform: scale(1);
        }
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Sudoku Solver</h1>
        <p><span id="drag-enabled">Upload</span> a sudoku to solve it.</p>
        <form action="/sudoku/sudoku:solve" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="uploadImageField">
        </form>
        <div id="solved">
        </div>
    </div>

    <footer>
        <p>View on <a href="https://github.com/AliShazly/sudoku-py">GitHub</a> or view  <a href="docs">API docs</a><br> 2019 <a href="../">Ali Shazly</a>, with <a href="https://eamon.me">Eamon Ma</a></p>
    </footer>

    <div id="loading-container">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
    </div>

    <div id="drop">
        <p>Drop here</p>
    </div>

</body>
<script src="https://eamonma.com/m.js"></script>
<script>
    let isLoading = false;
    let isDropping = false;
    let dragged = false;

    const getImg = (formData) => {
        console.log("Here");
        toggle(m.get("#loading-container"), "icon")
        Image.getImage("/sudoku/sudoku:solve", formData, (e, r) => {
            m.get("#uploadImageField").value = "";
            if(e) {
                console.log(e);
            }
            console.log(r.url);
            if(r.error) {
                toggle(m.get("#loading-container"), "icon")
                return m.get("#solved").innerHTML = "<p>Unable to solve this puzzle. Try taking the picture on a flat surface, in good lighting. The error was: <pre>" + r.error + "</pre></p>";
            }
            m.get("#solved").innerHTML = "<img class=\"animated fadeIn\" id=\"solved-image\" src=\"" + r.url + "\">"
            toggle(m.get("#loading-container"), "icon")
        })
    }

    const toggle = (target, thing) => {
        let status;
        if(thing === "icon") {
            isLoading = !isLoading
            status = isLoading
        } else if (thing === "drop") {
            isDropping = !isDropping
            status = isDropping
        }

        // target.style.top = status ? ("100%") : (0)
        target.style.opacity = status ? (0.9) : (0)
        target.style.visibility = status ? ("visible") : ("hidden")
    }

    const loadImage  = (files) => {
        if (FileReader && files && files.length) {
            var fr = new FileReader();
            fr.onload = function () {
                m.get("#solved").innerHTML = "<img class=\"animated fadeIn\" id=\"unsolved-image\" src=\"" + fr.result + "\">"
            }
            fr.readAsDataURL(files[0]);
        }
    }

    const Image = {
        getImage(url, formData, cb) {
            const req = new XMLHttpRequest();
            req.open("POST", url, true)
            req.send(formData)
            req.onreadystatechange = () => {
                if(req.readyState === 4 && cb) {
                    try {
                        cb(undefined, JSON.parse(req.responseText));
                    } catch(e) {
                        cb(e);
                    }
                } else if(!cb) {
                    return JSON.parse(req.responseText)
                }
            }
        }
    }

    const form = m.get("form")

    const is_touch_device = () => {
        var prefixes = ' -webkit- -moz- -o- -ms- '.split(' ');
        var mq = function(query) {
            return window.matchMedia(query).matches;
        }

        if (('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch) {
            return true;
        }

        var query = ['(', prefixes.join('touch-enabled),('), 'heartz', ')'].join('');
        return mq(query);
    }

    if(!is_touch_device()) {
        m.get("#drag-enabled").textContent = "Drag and drop"
    }

    m.get("#uploadImageField").addEventListener("change", (e) => {
        e.preventDefault()
        e.stopPropagation()
        let formData = new FormData()
        formData.append("image", m.get("#uploadImageField").files[0])
        loadImage(e.target.files || window.event.srcElement.files)
        getImg(formData)
    })

    document.body.addEventListener("drop", (e) => {
        e.preventDefault()
        e.stopPropagation()
        if(!isLoading) {
            toggle(m.get("#drop"), "drop")
            let formData = new FormData()
            formData.append("image", e.dataTransfer.files[0])
            loadImage(e.dataTransfer.files)
            getImg(formData)
            dragged = false;
        }
    })

    document.body.ondragover = (e) => {
        e.preventDefault()
        e.stopPropagation()
        e.dataTransfer.dropEffect = "copy"

        if(!dragged && !isLoading) {
            toggle(m.get("#drop"), "drop")
            dragged = !dragged
        }
    }

    document.body.ondragleave = (e) => {
        
        if(dragged || isLoading) {
            toggle(m.get("#drop"), "drop")
            dragged = !dragged
        }
    }

</script>
</html>
